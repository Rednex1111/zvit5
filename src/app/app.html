<ion-menu [content]="NAV">
  <ion-content>
    <div style="text-align: center">
      <img src="assets/imgs/mayak.png" alt="logo" class="logo">
    </div>

    <ion-list>
      <button ion-item *ngFor="let page of pages" class="btn_menu"
              (click)="goToPage(page)" menuClose>
        <ion-icon item-left name="{{page.icon}}"></ion-icon>
        {{page.title | translate}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
