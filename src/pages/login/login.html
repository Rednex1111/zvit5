<ion-header>
  <ion-navbar>
    <ion-title>{{'Login.title_header' | translate}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="form-content">
  <form class="form" [formGroup]="login_form" (ngSubmit)="login(login_form.value)">
    <ion-label class="title_welcome">{{'Login.title' | translate}}</ion-label>
    <ion-item style="padding: 10px!important;">
      <ion-label color="primary" floating>{{'Register.numberPhone' | translate}}</ion-label>
      <ion-input type="phone" formControlName="phoneNumber" maxlength="13" [(ngModel)]="phoneNumber" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item style="padding: 10px!important;">
      <ion-label color="primary" floating>{{'Register.code' | translate}}</ion-label>
      <ion-input type="number" formControlName="code" maxlength="4" [(ngModel)]="code" class="form-controll"></ion-input>
    </ion-item>
    <!--<p class="error-message" *ngIf="error_message">{{error_message}}</p>-->
    <button ion-button full type="submit" [disabled]="!login_form.valid">{{codeSended ? ('Register.btn_register' | translate) : ('Register.get_code' | translate)}}</button>
  </form>
</ion-content>
