<ion-header>
  <ion-navbar>
    <ion-title>{{'Login.title_header' | translate}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="form-content">
  <form class="form" [formGroup]="login_form" (ngSubmit)="login(login_form.value)">
    <ion-label class="title_welcome">{{'Login.title' | translate}}</ion-label>
    <ion-item>
      <ion-label color="primary">E-mail</ion-label>
      <ion-input type="email" formControlName="username" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">{{'Login.password' | translate}}</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <p class="error-message" *ngIf="error_message">{{error_message}}</p>
    <button ion-button full class="login-button" [disabled]="!login_form.valid" type="submit">{{'Login.btn_login' | translate}}</button>
  </form>
</ion-content>
