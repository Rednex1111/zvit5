<ion-header>
  <page-header> </page-header>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-select class="select_email" placeholder="{{'Beacon_communication.depart' | translate}}" [(ngModel)]="sender" interface="popover" (ngModelChange)="selectEmail($event)">
      <ion-option value="sales@mayak.dp.ua">{{'Beacon_communication.depart_sales' | translate}}</ion-option>
      <ion-option value="support@mayak.dp.ua">{{'Beacon_communication.support' | translate}}</ion-option>
      <ion-option value="key@mayak.dp.ua">{{'Beacon_communication.get_certification' | translate}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select placeholder="{{'Beacon_communication.enterprise' | translate}}" [(ngModel)]="enterprice" interface="popover"  (ngModelChange)="selectCompany($event)">
      <ion-option *ngFor="let company of companies" value="{{company.title}}">
        {{company.title}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item class="msg">
      <ion-textarea placeholder="{{'Beacon_communication.msg' | translate}}" [(ngModel)]="msg"></ion-textarea>
    </ion-item>
  </ion-list>
<button ion-button full color="primary" (click)="send()">{{'Beacon_communication.send' | translate}}</button>
</ion-content>
