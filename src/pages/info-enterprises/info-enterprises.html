<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding #contentRef (ionScroll)="scrollFunction($event)">

  <ion-fab bottom right id="btn_fab">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list  side="top">
      <button ion-fab color="secondary" (click)="renameCompany()" background-color="white"><ion-icon name="md-create"></ion-icon></button>
      <button ion-fab color="danger" (click)="deleteCompany()">
        <ion-icon name="trash" color="light"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-card *ngFor="let product of company_info">
    <ion-card-content>
      <ion-card-title>
        {{product.name}}
         </ion-card-title>
      <ion-row *ngIf="product.term !== 'null'">
        <ion-col col-12 style="text-align: right;">
         {{'Info_Enterprises.license' | translate}} {{product.term}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
