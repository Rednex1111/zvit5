<ion-header>
  <ion-navbar>
    <ion-title>{{'Register.title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="form-content">
  <form class="form" [formGroup]="register_form"  (ngSubmit)="onSubmit(register_form.value)">
    <ion-item>
      <ion-input type="text" placeholder="{{'Register.name' | translate}}" formControlName="displayName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="{{'Register.password' | translate}}" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="{{'Register.repeatPassword' | translate}}" formControlName="repeatPassword"></ion-input>
    </ion-item>

    <br>
    <p class="error-message" *ngIf="error_message">{{'Register.InvalidPassword' | translate}}</p>
    <button ion-button full type="submit" [disabled]="!register_form.valid">{{'Register.btn_register' | translate}}</button>
  </form>
</ion-content>
